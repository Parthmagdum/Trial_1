<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Admission Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form id="registrationForm" enctype="multipart/form-data">
            <fieldset>
                <legend>Personal Info</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="General">General</option>
                    <option value="OBC">OBC</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                </select>
                
                <label for="aadhaar">Aadhaar Number:</label>
                <input type="text" id="aadhaar" name="aadhaar" required>
                
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality" required>
            </fieldset>

            <fieldset>
                <legend>Contact Details</legend>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
                
                <label for="address">Complete Address:</label>
                <textarea id="address" name="address" required></textarea>
                
                <label for="guardianName">Parent/Guardian Name:</label>
                <input type="text" id="guardianName" name="guardianName" required>
                
                <label for="guardianOccupation">Guardian Occupation:</label>
                <input type="text" id="guardianOccupation" name="guardianOccupation" required>
                
                <label for="guardianContact">Guardian Contact:</label>
                <input type="tel" id="guardianContact" name="guardianContact" required>
            </fieldset>

            <fieldset>
                <legend>Academic Records</legend>
                <label for="tenthMarks">10th Marks (%):</label>
                <input type="number" id="tenthMarks" name="tenthMarks" required>
                
                <label for="tenthBoard">10th Board:</label>
                <input type="text" id="tenthBoard" name="tenthBoard" required>
                
                <label for="tenthYear">10th Year of Passing:</label>
                <input type="number" id="tenthYear" name="tenthYear" required>
                
                <label for="twelfthMarks">12th Marks (%):</label>
                <input type="number" id="twelfthMarks" name="twelfthMarks" required>
                
                <label for="twelfthBoard">12th Board:</label>
                <input type="text" id="twelfthBoard" name="twelfthBoard" required>
                
                <label for="twelfthYear">12th Year of Passing:</label>
                <input type="number" id="twelfthYear" name="twelfthYear" required>
                
                <label for="entranceExam">Entrance Exam Name:</label>
                <input type="text" id="entranceExam" name="entranceExam" required>
                
                <label for="rank">Rank/Percentile:</label>
                <input type="text" id="rank" name="rank" required>
            </fieldset>

            <fieldset>
                <legend>Course Preferences</legend>
                <label for="primaryChoice">Primary Choice:</label>
                <select id="primaryChoice" name="primaryChoice" required>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Electronics">Electronics</option>
                </select>
                
                <label for="secondaryChoice">Secondary Choice:</label>
                <select id="secondaryChoice" name="secondaryChoice" required>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Electronics">Electronics</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Document Upload</legend>
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                
                <label for="signature">Signature:</label>
                <input type="file" id="signature" name="signature" accept="image/*" required>
                
                <label for="tenthMarksheet">10th Marksheet:</label>
                <input type="file" id="tenthMarksheet" name="tenthMarksheet" accept=".pdf,.jpg,.jpeg,.png" required>
                
                <label for="twelfthMarksheet">12th Marksheet:</label>
                <input type="file" id="twelfthMarksheet" name="twelfthMarksheet" accept=".pdf,.jpg,.jpeg,.png" required>
                
                <label for="entranceCertificate">Entrance Exam Certificate:</label>
                <input type="file" id="entranceCertificate" name="entranceCertificate" accept=".pdf,.jpg,.jpeg,.png" required>
            </fieldset>

            <button type="submit">Submit Application</button>
                    <div id="message">
                        <div id="loadingIndicator" style="display:none">Submitting...</div>
                        <div id="successMessage" style="display:none;color:green;margin-top:10px"></div>
                        <div id="errorMessage" style="display:none;color:red;margin-top:10px"></div>
                    </div>
        </form>
    </div>
            <!-- Supabase client (UMD build) -->
            <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
            <script src="js/script.js"></script>
</body>
</html>
